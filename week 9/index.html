<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java exercise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Click the button below to open a new webpage</h1>
    <button id="button">Open</button>
    <script>
        const button = document.getElementById('button');
        const webpages = [
            'https://www.youtube.com/',
            'https://www.w3schools.com',
            'https://github.com/Kadee80/WebDevSpring23'
        ];

        function randomWebpage() {
            const index = Math.floor(Math.random() * webpages.length);
            return webpages[index];
        }

        button.addEventListener('click', () => {
            window.open(randomWebpage(), '_blank');
        });
    </script>
</body>
</html>
